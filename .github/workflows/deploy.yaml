name: Deploy to Server

on:
  push:
    branches:
      - main # mainブランチにpushされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest # 実行するOSを指定

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/id_ed25519
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to Xserver
        env:
          XSERVER_HOST: ${{ secrets.SSH_HOST }}
          XSERVER_USER: ${{ secrets.SSH_USERNAME }}
          XSERVER_REMOTE_PATH: ${{ secrets.SSH_PRIVATE_KEY }}
          XSERVER_PORT: ${{ secrets.SSH_PORT }}
        run: |
          scp -i ~/.ssh/id_ed25519 \
          -P ${XSERVER_PORT} \
          -o StrictHostKeyChecking=no \
          -o UserKnownHostsFile=/dev/null \
          -r out/* \
          "${XSERVER_USER}@${XSERVER_HOST}:${XSERVER_REMOTE_PATH}/"
